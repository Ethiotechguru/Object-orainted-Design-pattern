<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class ='shirt_container'>
        <div class="shirt">
            <img src="https://imgprd19.hobbylobby.com/9/5f/26/95f264323ae49e65b2a53a909fcd7d9ee659f3c7/1400Wx1400H-422519-0320.jpg">
            <p>Cotton T-shirt</p>
            <select class="selectColor">
                <optgroup label="Chose Color">
                    <option selected value="">Chose Color</option>
                    <option  value="green">Green</option>
                    <option  value="red">Red</option>
                    <option value="blue">Blue</option>
                </optgroup>
            </select>
            <select class="selectSize">
                <optgroup label="Chose Size">
                    <option selected value="">Chose Size</option>
                    <option  value="small">Small</option>
                    <option  value="medium">Medium</option>
                    <option value="large">Large</option>
                </optgroup>
            </select>
            <p>Price</p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
